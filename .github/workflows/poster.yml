permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4  # ØªØ­Ø¯ÙŠØ« Ø¥Ù„Ù‰ v4

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v5  # ØªØ­Ø¯ÙŠØ« Ø¥Ù„Ù‰ v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install selenium==4.* 
          pip install feedparser 
          pip install webdriver-manager 
          pip install selenium-stealth 
          pip install requests 
          pip install beautifulsoup4
 
      - name: Run Python Script
        id: script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MEDIUM_SID_COOKIE: ${{ secrets.MEDIUM_SID_COOKIE }}
          MEDIUM_UID_COOKIE: ${{ secrets.MEDIUM_UID_COOKIE }}
        run: |
          echo "ğŸš€ Starting posting at $(date)"
          python main.py
        continue-on-error: false
        
      - name: Commit and Push Log File
        if: always()
        run: |
          if [ -f posted_links.txt ]; then
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions-bot@github.com'
            git add posted_links.txt
            # Ø¥Ø¶Ø§ÙØ© Ù…Ù„ÙØ§Øª Ø§Ù„Ø®Ø·Ø£ Ø¥Ù† ÙˆØ¬Ø¯Øª
            [ -f error_screenshot.png ] && git add error_screenshot.png || true
            [ -f error_page_source.html ] && git add error_page_source.html || true
            git diff --staged --quiet || git commit -m "Update posted links [$(date +'%Y-%m-%d %H:%M')] ğŸš€"
            git push
          else
            echo "Log file not found, nothing to commit."
          fi

      - name: Upload Error Artifacts
        if: failure()
        uses: actions/upload-artifact@v4  # âœ… ØªØ­Ø¯ÙŠØ« Ø¥Ù„Ù‰ v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            error_screenshot.png
