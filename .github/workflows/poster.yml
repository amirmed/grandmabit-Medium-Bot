name: Medium Auto Poster

on:
  schedule:
    
    - cron: "0 16,0,3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install selenium feedparser webdriver-manager selenium-stealth requests Pillow beautifulsoup4
 
      - name: Run Python Script
        id: script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MEDIUM_SID_COOKIE: ${{ secrets.MEDIUM_SID_COOKIE }}
          MEDIUM_UID_COOKIE: ${{ secrets.MEDIUM_UID_COOKIE }}
        run: python main.py
        
      - name: Commit and Push Log File
        run: |
          if [ -f posted_links.txt ]; then
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions-bot@github.com'
            git add posted_links.txt
            git diff --staged --quiet || git commit -m "Update posted links log"
            git push
          else
            echo "Log file not found, nothing to commit."
          fi
